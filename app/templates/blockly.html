{% extends "base.html" %}
{% block content %}

  <div class="btn btn-info btn-lg" id="run" onclick="showCode()"><i class="glyphicon glyphicon-play-circle"></i>Run</a></div>
  <div class="btn btn-success btn-lg" id="upload" onclick="uploadCode()"><i class="glyphicon glyphicon-upload" id="upicon"></i>
  <img id="loading" style="display: none" height="20" width="20" src="/static/loading.gif">
  Upload</a></div>

  <table>
  	<tr>
  		<td id="blocklyArea"></td>
  	</tr>
  </table>

  <div id="blocklyDiv" style="position: absolute;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Loops">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
    </category>
    <category name="Compare">
      <block type="logic_compare"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
    </category>
    <category name="Print">
        <block type="text"></block>
        <block type="text_print"></block>
    </category>
    <sep></sep>
    <category name="Webot">
      <category name="Actions">
        <block type="panya_pin_digital"></block>
        <block type="panya_motors"></block>
        <block type="panya_lcd_print"></block>
        <block type="panya_lcd_rgb"></block>
        <block type="panya_reset"></block>
      </category>
      <category name="Sense">
      </category>
      <category name="Examples">
      </category>
    </category>
    <category name="Time">
      <block type ="time_delay">
        <value name="time">
          <block type="math_number">
            <title name="NUM">10</title>
          </block>
        </value>
      </block>
    </category>
  </xml>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workspace = Blockly.inject(blocklyDiv,
        {toolbox: document.getElementById('toolbox')});
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    function showCode() {
    // Generate JavaScript code and display it.
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode(workspace);
      alert(code);
    }
    function uploadCode() {
      var error_list = [];
      $("#upicon").hide();
      $("#loading").show();
      var code = Blockly.Python.workspaceToCode(workspace);
      $.ajax({
        type: "POST",
        url: '/bluetooth',
        data: JSON.stringify({panya:code}),
        contentType: 'application/json;charset=UTF-8',
        dataType:'json',
        success: function(data) {
          $("#upicon").show();
          $("#loading").hide();
          var passdata = JSON.parse(data.status);
          console.log(passdata);
          datareturned=jQuery.isEmptyObject(passdata);
          if (datareturned === true){
            alert("Done!")
          } else {
            $.each(passdata.info, function(index, element) {
              var err = element;
              error_list = error_list.concat("\n"+err);
            });
            alert("ERROR:"+error_list);
          }
        },
        error: function(){
          alert("Fatal Error");
        }
      });
    }
  </script>
{% endblock %}
